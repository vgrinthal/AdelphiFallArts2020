      <figcaption style="background-color:#ffb500;"><p style="font-size: 30px; font-family: sans-serif;">Obion County Courthouse, Obion County, Tennessee - Created by Katherine Ward</p><p style="font-size: 20px; font-family: sans-serif;">For the 19th Amendment to be passed, it had to be ratified by 36 states. Tennessee was the last state to vote. Harry T. Burn was the member of the state legislature that settled the tie and ended the voting in favor of passing the amendment. He originally was going to vote against it but changed his mind after receiving a letter from his mother.</p></figcaption>
